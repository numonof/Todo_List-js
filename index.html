<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Todo List</title>
    </head>
    <body>
        <header class="header ">
            <h4 class="full-day" id="full-day">00:00:00</h4>
            <div class="time-conatiner">
                <span class="hour" id="hour">Hh</span> :
                <span class="minute" id="minute">Mm</span> :
                <span class="second" id="second">Sc</span>
            </div>
            
            <h1 class="title">Todo List</h1>
            <small class="my-link">
                by :
                <a href="#" class="numonof-link" target="_blank">
                    Numonof.uz
                </a>
            </small>
        </header>
        <main>
            <section id="todo-section">
                <div class="container">
                    <form id="form-create" class="form-create">
                        <div class="input-group">
                            <input
                                type="text"
                                id="input-create"
                                placeholder="Todo list..."
                                autocomplete="off"
                                class="input form-control"
                            >
                            <span id="message-create" class="text-denger"></span>
                        </div>
                        <button class="btn btn-outline">add</button>
                    </form>
                    <ul class="list-group" id="list-group-todo"></ul>
                    <!-- Modal -->
                    <div class="modal-todo hidden" id="modal">
                        <div class="card">
                            <div class="card-header">
                                <h5>Change This Todo</h5>
                                 <button class="close-modal">close</button>
                            </div>
                            <div class="card-body">
                                <form id="form-edit">
                                        <input
                                            type="text"
                                            id="input-edit"
                                            placeholder="Type todo..."
                                            class="form-control"
                                            autocomplete="off"
                                        >
                                        <span id="message-edit" class="text-denger">Lorem, ipsum dolor.</span>
                                        <button type="submit" class="form-btn">
                                            Save Changes
                                        </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="owerlay hidden" id="owerlay"></div>
                </div>
            </section>
        </main>
        <script src="./js/script.js"></script>
    </body>
</html>
